comment: |
  'The production of $\Lambda$ baryons and ${\rm K}_{\rm S}^{0}$ mesons (${\rm V}^{0}$ particles) was measured in p-Pb collisions at $\sqrt{s_{\rm NN}} = 5.02$ TeV and pp collisions at $\sqrt{s} = 7$ TeV with ALICE at the LHC. The production of these strange particles is studied separately for particles associated with hard scatterings and the underlying event to shed light on the baryon-to-meson ratio enhancement observed at intermediate transverse momentum ($p_{\rm T}$) in high multiplicity pp and p-Pb collisions. Hard scatterings are selected on an event-by-event basis with jets reconstructed with the anti-$k_{\rm T}$ algorithm using charged particles. The production of strange particles associated with jets $p_{\rm T,jet}^{\rm ch} > 10$ GeV/$c$ is reported as a function of $p_{\rm T}$ in both systems; and its dependence on $p_{\rm T}$ with jets $p_{\rm T,jet}^{\rm ch} > 20$ GeV/$c$ and on angular distance from the jet axis, $R({\rm V}^{0},{\rm jet})$, for jets with $p_{\rm T,jet}^{\rm ch} > 10$ GeV/$c$ are reported in p-Pb collisions. The results are compared with the strange particle production in the underlying event. The $\Lambda/{\rm K}_{\rm S}^{0}$ ratio associated with jets in p-Pb collisions for $R({\rm V}^{0},{\rm jet}) < 0.4$ is consistent with the ratio measured in pp collisions and with the expectation of jets fragmenting in vacuum given by the PYTHIA event generator.'
